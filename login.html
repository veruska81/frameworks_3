<!DOCTYPE html>
<html>
<head>
    <title>Verenxovais - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/verenxovais.css') }}">
</head>
<body>
    <div class="container">
        <div class="menu">
            <h1>Verenxovais - Lençóis, Edredons e Travesseiros</h1>
        </div>

        <div style="padding: 40px 20px 100px 20px;">
            <h2>Bem-vindo à Verenxovais!</h2>
            <p>Digite seu Usuário e Senha para continuar.</p>
        </div>

        <form action="/login" method="post">
            <div class="form-group">
                <label for="usuario" class="form-label">Usuário</label>
                <input type="text" class="form-control w-auto" id="usuario" name="usuario" required placeholder="Digite seu usuário">
            </div>
            <br>
            <div class="form-group">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control w-auto" id="senha" name="senha" required placeholder="Digite sua senha">    
            </div>
            <br>
            <button class="btn btn-primary" type="submit">Entrar</button>
            <button class="btn btn-secondary" type="button" onclick="window.location.href='{{ url_for('cadusuario') }}'">Novo Cliente</button>
            <br>
        </form>
    </div>
    <div class="footer">
        <p>© 2025 Verenxovais. Todos os direitos reservados.</p>
    </div>
</body>
</html>
